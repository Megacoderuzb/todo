<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" /> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/css/main.css" />
    <title>To Do App</title>
  </head>
  <body class="py-6 bg-gray-900 text-gray-300">
    <h1 class="text-6xl text-center font-extrabold">To Do List</h1>
    <div class="container mx-auto">
      <form id="todo-from" class="flex my-12">
        <input
          class="border-2 flex-1 border-solid border-green-600 p-4 rounded-l bg-gray-900"
          type="text"
          placeholder="To Do Name"
          id="todo"
        />
        <button
          type="submit"
          class="border-2 border-solid border-green-600 p-4 rounded-r border-l-0 text-green-600 hover:bg-green-600 hover:text-white duration-300 ease"
        >
          Add Item
        </button>
      </form>
      <ul id="todos"></ul>

      <div class="text-center">
        <button
          id="clear-todos"
          class="border-2 border-solid border-green-600 p-4 rounded text-green-600 hover:bg-green-600 hover:text-white duration-300 ease"
        >
          Clear Items
        </button>
      </div>
    </div>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
